<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpot" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>ホーム</title>
    <style>
      main {
        border-color: black;
        border: 5px;
      }
      .logo, .contents, .footer {
        text-align: center;
        border-color: black;
      }
      .logo{
        display: flex;
        justify-content: center;
        margin: 0 auto 0;
        height: 600px;
        width: 600px;
      }
      .logo img{
        width: 100%;
        height: 100%;
      }
      .contents {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
      }
      .contents a {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 10vh;
        width: 50vw;
        border-radius: 15px;
        text-align: center;
        font-size: 60px;
        text-decoration: none;
      }

      .study {
        margin-top: 5vh;
        margin-bottom: 10px;
        background-color: #4870BD;
        color: white;
      }
      .space-h {
        height: 5vh;
        width: 5vw;
      }
      .note {
        margin-top: 10px;
        margin-bottom: 5vh;
        background-color: #4870BD;
        color: white;
      }
      .footer {
        margin-top: auto;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 10vw;
      }
      .footer a , .footer button{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        border-radius: 15px;
        background-color: #4870BD;
        color: white;
      }
      .setting {
        height: 7vh;
        width: 37vw;
      }
      .contact {
        height: 7vh;
        width: 37vw;
      }
      .popup {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        width: 84vw;
        height: 30vh;
        background-color: white;
        border: 1px solid black;
        padding: 20px;
        z-index: 100;
      }
      .popup.active {
        display: block;
      }
      .popup .tab a {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4870BD;
        text-align: center;
        color: white;
        cursor: pointer;
        width: 50vw;
        height: 10vh;
        border: none;
        border-radius: 15px;
        margin: 5px 0;
        text-decoration: none;
        font-size: 60px;
      }
      .popup .tab {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 1vh;
        gap: 5vh;
      }
      .close-button {
        margin-top: 10px;
        background-color: white;
        color: black;
        cursor: pointer;
        width: 20vw;
        height: 20vh;
        border: none;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./ui_image/logo.png" alt="logo" title="logo">
      </div>
      <div class="contents" >
        <a href="html/study.html" class="study">勉強する</a>
        <div class="space-h"></div>
        <a href="#" class="note" onclick="showPopup()">記録する</a>
      </div>
      <div class="footer" type="button">
        <button class="setting">設定</button>
        <a href="./php/contact.php" class="contact">問い合わせ</a>
      </div>
      <div class="overlay" id="overlay" onclick="hidePopup()"></div>
      <div class="popup" id="popup">
        <div class="tab">
          <a href="html/record.html" class="me">自分の記録</a>
          <a href="#" class="parent">保護者</a>
        </div>
      </div>
    </main>
    <script type="text/javascript" defer>
      // タイマーをリセット
      document.querySelector('a[href="html/study.html"]').addEventListener('click', () => {
        localStorage.removeItem('stopwatchTime');
        localStorage.removeItem('isRunning');
      });

      function showPopup() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").classList.add("active");
      }

      function hidePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").classList.remove("active");
      }

      function saveRecord() {
        alert("記録が保存されました。");
        hidePopup();
      }
    </script>
  </body>
</html>
