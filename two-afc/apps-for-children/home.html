<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpot" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/current-header.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/signout.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth__ja.js" defer></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
    <title>ホーム</title>
    <style>
      main {
        border-color: black;
        border: 5px;
      }
      .logo, .contents, .footer {
        text-align: center;
        border-color: black;
      }
      .logo{
        display: flex;
        justify-content: center;
        margin: 0 auto 20px;
        height: 398px;
        width: 450px;
      }
      .logo image{
        width: 100%;
        height: 100%;
      }
      .contents {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
      }
      .contents button {
        height: 10vh;
        width: 50vw;
        font-size: 40px;
        border-radius: 15px;
      }
      .study {
        margin-top: 5vh;
        margin-bottom: 10px;
      }
      .space-h {
        height: 5vh;
        width: 5vw;
      }
      .note {
        margin-top: 10px;
        margin-bottom: 10vh;
      }
      .footer {
        margin-top: auto;
        padding: 0;
      }
      .footer button {
        font-size: 40px;
        margin-left: 10vw;
        margin-right: 10vw;
      }
      .setting {
        height: 150px;
        width: 150px;
        border-radius: 50%;
        padding: 0;
      }
      .contact {
        margin-top: 10px;
        margin-bottom: 10vh;
      }
    </style>
  </head>
  <body>
    <script src="/__/firebase/7.16.0/firebase-app.js"></script>
    <script src="/__/firebase/7.16.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <main>
      <div class="logo">
        <img src="ui_image/logo.png" alt="logo" title="logo">
      </div>
      <div class="contents" >
        <button type="button" class="study"><a href="html/study.html">勉強する</a>"</button>
        <div class="space-h"></div>
        <button type="button" class="note"><a href="html/record.html">記録する</a>"</button>
      </div>
      <div class="footer" type="button">
        <button class="setting">設定</button>
        <button class="contact"><a href="contact.html">問い合わせ</a></button>
      </div>
    </main>
      <!--
      <div class="overlay" id="overlay"></div>
      <div class="popup" id="popup">
        <h2>本当にログアウトしますか？</h2>
        <button id="logout">ログアウト</button>
        <button id="closePopup">閉じる</button>
      </div>
      -->
  </body>
</html>
