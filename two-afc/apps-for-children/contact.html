<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpot" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/contact.js" defer></script>
    <script src="js/current-header.js" defer></script>
    <script type="module" src="js/logined.js" defer></script>
    <script src="/__/firebase/7.16.0/firebase-app.js"></script> 
    <script src="/__/firebase/7.16.0/firebase-auth.js"></script> 
    <script src="/__/firebase/init.js"></script> 
    <title>子供アプリ</title>
  </head>
  <body>
    <header>
      <!--<div class="logo">
        <img src="" alt=""> 
      </div>-->
      <h1><a href="index.html">児童保護</a></h1>
      <nav class="pc-nav">
        <ul class="header-nav">
          <li class="header-nav_item"><a href="index.html">ホーム</a></li>
          <li class="header-nav_item"><a href="about.html">私たちについて</a></li>
          <li class="header-nav_item"><a href="service.html">サービス</a></li>
          <li class="header-nav_item"><a href="contact.html">お問い合わせ</a></li>
          <li class="header-nav-login"><a href="html/login.html">Sign in/ Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="">
      <div class="Form">
        <div class="err-msg-com"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>会社名
          </p>
          <input type="text" id="company" class="Form-Item-Input" placeholder="例）株式会社令和">
        </div>
        <div class="err-msg-name"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
          <input type="text" id="name" class="Form-Item-Input" placeholder="例）山田太郎">
        </div>
        <div class="err-msg-tel"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
          <input type="tel" id="tell" class="Form-Item-Input" placeholder="例）000-0000-0000">
        </div>
        <div class="err-msg-mail"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
          <input type="email" id="mail" class="Form-Item-Input" placeholder="例）example@gmail.com">
        </div>
        <div class="err-msg-content"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
          <textarea id="text" class="Form-Item-Textarea"></textarea>
        </div>
        <input id="save" type="submit" class="Form-Btn" value="確認する">
        <input id="cancel" type="reset" class="Form-Btn" value="キャンセル">
      </div>
      </form>
    </main>
  </body>
</html>
