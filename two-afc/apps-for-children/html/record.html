<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width , initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- Date-fns adapter -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.28.0/date-fns.min.js"></script> <!-- date-fns CDN -->
  <title>記録を振り返る</title>
  <style>
    .return {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      justify-content: flex-start;
      width: 100%;
    }
    .return button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background-color: #5bc8ac;
      color: white;
      cursor: pointer;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background-color: #5bc8ac;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a29e;
    }
    .chart-container {
      width: 90%; /* グラフの幅を90%に設定 */
      height: 600px; /* 高さを600pxに設定 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <div class="return">
      <a href="../home.html"><button type="button">戻る</button></a>
    </div>
    <div class="chart-container">
      <canvas id="studyChart"></canvas>
    </div>
  </main>
  <script src="../js/record.js" defer></script> <!-- JSファイルをdefer属性付きで読み込む -->
</body>
</html>
