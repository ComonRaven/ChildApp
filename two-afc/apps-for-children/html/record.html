<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width , initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- Date-fns adapter -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.28.0/date-fns.min.js"></script> <!-- date-fns CDN -->
  <title>記録を振り返る</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
    }
    .return {
      position: absolute;
      display: flex;
      justify-content: flex-start;
      width: 100vw;
      height: 10vh;
      position: relative;
    }
    .return a{
      font-size: 18px;
      height: 60px;
      width: 60px;
      border: none;
      cursor: pointer;
      display: inline-block;
      position: absolute;
    }
    .return a img {
      display: block;
      height: 60px;
      width: 60px;
    }
    .chart-container {
      width: 90%; /* グラフの幅を90%に設定 */
      height: 600px; /* 高さを600pxに設定 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <div class="return">
      <a href="../home.html"><img src="../ui_image/return.png"></a>
    </div>
    <div class="chart-container">
      <canvas id="studyChart"></canvas>
    </div>
  </main>
  <script src="../js/record.js" defer></script> <!-- JSファイルをdefer属性付きで読み込む -->
</body>
</html>
