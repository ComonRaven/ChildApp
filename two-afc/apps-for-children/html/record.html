<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth__ja.js" defer></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
    <script src="/__/firebase/7.16.0/firebase-app.js"></script> 
    <script src="/__/firebase/7.16.0/firebase-auth.js"></script> 
    <script src="/__/firebase/init.js"></script>
    <title>記録を振り返る</title>
    <style>
      .time-display {
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        background-color: #5bc8ac;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a29e;
      }
      .return {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        justify-content: flex-start;
        width: 100%;
      }
      .return button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        background-color: #5bc8ac;
        color: white;
        cursor: pointer;
      }
      .return button:hover {
        background-color: #45a29e;
      }
    </style>
  </head>
  <body>
    <script src="/__/firebase/7.16.0/firebase-app.js"></script>
    <script src="/__/firebase/7.16.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <main>
      <div class="time-display" id="recordTime">00:00:00</div>
    <div class="button-container">
      <div class="return">
        <button id="backToHome">戻る</button>
      </div>
    </div>
    </main>
    <script src="../js/record.js" defer></script>
  </body>
</html>
