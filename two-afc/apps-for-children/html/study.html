<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" /> 
  <title>勉強する</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    main{
      height: 100vh;
      width: 100vw;
    }
    .return {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      justify-content: flex-start;
      width: 100%;
    }
    .return a{
      font-size: 18px;
      height: 40px;
      width: 40px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .return a img {
      height: 50px;
      width: 50px;
    }
    .timer{
      text-align: center;
      margin-top: 40vh;
      margin-left: 10vw;
      font-size: 60px;
      height: 10vh;
      width: 80vw;
    }
    .start-stop-container {
      align-items: center;
      margin: auto;
      height: 20vh;
      width: 20vh;
    }
    .start-stop-container img {
      width: 20vh;
      height: 20vh;
    }
    #stop-btn {
      display: none; /* 最初は見えないように設定 */
    }
    .finish-btn {
      padding: 2px 6px;
      font-size: 60px;
      background-color: #4870BD;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <div class="return">
      <a href="../home.html"><img src="../ui_image/return.png"></a>
    </div>
   
    <div class=".timer-container">
      <h1 id="timer-display" class="timer">00:00:00</h1>
      <div class="start-stop-container">
        <img src="../ui_image/start.png" id="start-btn">
        <img src="../ui_image/stop.png" id="stop-btn">
      </div>
    </div>
    <div class="finish">
      <a href="./study-next.html" class="finish-btn">終了する</a>
    </div>
  </main>
  <script src="../js/stopwatch.js" defer></script>
</body>
</html>
