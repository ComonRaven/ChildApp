    <main>
      <div class="overlay" id="overlay"></div>
      <div class="popup" id="popup">
        <h2>本当にログアウトしますか？</h2>
        <button id="logout">ログアウト</button>
        <button id="closePopup">閉じる</button>
      </div>
      <div class="Form-Item-Label">
        <button><a href="../home.html">戻る</a></button>
      </div>
      <form method="post" action="">
      <div class="Form">
        <div class="err-msg-name"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
          <input type="text" id="name" class="Form-Item-Input" placeholder="例）山田太郎">
        </div>
        <div class="err-msg-tel"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
          <input type="tel" id="tell" class="Form-Item-Input" placeholder="例）000-0000-0000">
        </div>
        <div class="err-msg-mail"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
          <input type="email" id="mail" class="Form-Item-Input" placeholder="例）example@gmail.com">
        </div>
        <div class="err-msg-content"></div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
          <textarea id="text" class="Form-Item-Textarea"></textarea>
        </div>
        <input id="save" type="submit" class="save" value="確認する">
        <input id="cancel" type="reset" class="cancel" value="キャンセル">
      </div>
      </form>
    </main>
  </body>
</html>
