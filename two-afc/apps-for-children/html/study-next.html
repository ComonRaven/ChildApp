<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch Next</title>
  <style>
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background-color: #5bc8ac;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a29e;
    }
    .time-display {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="time-display" id="displayTime">00:00:00</div>
    <div class="button-container">
      <button id="backButton">戻る</button>
      <button id="saveButton">保存</button>
    </div>
  </main>
  <script src="../js/study-next.js" defer></script>
</body>
</html>
