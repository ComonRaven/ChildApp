<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <title>Stopwatch Next</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    main {
      height: 100vh;
      width: 100vw;
    }
    .return {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      justify-content: flex-start;
      width: 100%;
    }
    .return a{
      font-size: 18px;
      height: 40px;
      width: 40px;
      padding: 10px 20px;
      margin-right: auto;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .return a img {
      height: 50px;
      width: 50px;
    }
    .timer {
      text-align: center;
      font-size: 60px;
      margin-top: 11vh;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }
    #saveButton, #homeButton {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2px 6px;
      text-align: center;
      font-size: 30px;
      background-color: #4870BD;
      color: white;
      height: 10vh;
      width: 80vw;
      margin-top: 2.5vh;
      margin-bottom: 2.5vh;
    }
  </style>
</head>
<body>
  <main>
    <div class="return">
      <a href="./study.html"><img src="../ui_image/return.png"></a>
    </div>
    <h1 class="timer" id="timer-display">00:00:00</h1>
    <div class="button-container">
      <a href="../home.html" id="saveButton">登録</a>
    </div>
  </main>
  <script src="../js/study-next.js" defer></script>
</body>
</html>
